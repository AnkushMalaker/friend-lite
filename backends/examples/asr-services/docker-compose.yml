services:
  parakeet-ws:
    build:
      context: .
      dockerfile: Dockerfile_Parakeet
    image: parakeet-ws:latest
    ports:
      - "8080:8080"
    volumes:
      # Persist HuggingÂ Face cache (models + tokenizer) between restarts
      - ./model_cache:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - HF_HOME=/models
    restart: unless-stopped
