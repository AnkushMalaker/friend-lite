# Default values for advanced-backend
replicaCount: 1

image:
  repository: advanced-backend
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 8000
  nodePort: 30270

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # cert-manager.io/cluster-issuer: "selfsigned-issuer"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # WebSocket support - long timeouts for persistent connections
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60s"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
   
  # hosts: defined in ingress-values.yaml and overridden by Skaffold
  # tls:
  #   - secretName: friend-lite-tls
  #     hosts:
  #       - friend-lite.192-168-1-42.nip.io

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 1Gi

# Environment variables
# Most environment variables come from the ConfigMap created from .env file
# Only override specific Kubernetes values here
env:
  # These are set by Skaffold setValueTemplates for Kubernetes-specific URLs
  # MONGODB_URI: set by Skaffold
  # QDRANT_BASE_URL: set by Skaffold
  # REDIS_URL: set by Skaffold in templates

  # Override only specific values if needed
  ENVIRONMENT: "dev"
  AUTH_ENABLED: "false"
  # CORS_ORIGINS is set by ConfigMap generated from Makefile - don't override here
  # Don't override OPENAI_API_KEY - it comes from ConfigMap

# Volume mounts for persistent data
persistence:
  enabled: true
  storageClass: "openebs-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/data

nodeSelector: {}
tolerations: []
affinity: {}
