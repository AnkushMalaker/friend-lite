apiVersion: v1
kind: ConfigMap
metadata:
  name: advanced-backend-env
  labels:
    {{- include "advanced-backend.labels" . | nindent 4 }}
data:
  AUTH_SECRET_KEY: "{{ .Values.env.AUTH_SECRET_KEY | default "your-secret-key-here" }}"
  ADMIN_PASSWORD: "{{ .Values.env.ADMIN_PASSWORD | default "your-admin-password" }}"
  ADMIN_EMAIL: "{{ .Values.env.ADMIN_EMAIL | default "admin@example.com" }}"
  MEMORY_BACKEND: "{{ .Values.env.MEMORY_BACKEND | default "mem0ai" }}"
  MCP_SERVER_URL: "{{ .Values.env.MCP_SERVER_URL | default "http://localhost:8765" }}"
  DEEPGRAM_API_KEY: "{{ .Values.env.DEEPGRAM_API_KEY | default "your-deepgram-api-key" }}"
  TRANSCRIPTION_PROVIDER: "{{ .Values.env.TRANSCRIPTION_PROVIDER | default "deepgram" }}"
  LLM_PROVIDER: "{{ .Values.env.LLM_PROVIDER | default "openai" }}"
  OPENAI_BASE_URL: "{{ .Values.env.OPENAI_BASE_URL | default "https://api.openai.com/v1" }}"
  OPENAI_API_KEY: "{{ .Values.env.OPENAI_API_KEY | default "your-openai-api-key" }}"
  OPENAI_MODEL: "{{ .Values.env.OPENAI_MODEL | default "gpt-4o-mini" }}"
  METRICS_COLLECTION_ENABLE: "{{ .Values.env.METRICS_COLLECTION_ENABLE | default "false" }}"
  NGROK_URL: "{{ .Values.env.NGROK_URL | default "your-ngrok-url" }}"
  NGROK_AUTHTOKEN: "{{ .Values.env.NGROK_AUTHTOKEN | default "your-ngrok-auth-token" }}"
  HF_TOKEN: "{{ .Values.env.HF_TOKEN | default "your-huggingface-token" }}"
  MEM0_TELEMETRY: "{{ .Values.env.MEM0_TELEMETRY | default "" }}"
  NEXT_PUBLIC_API_URL: "{{ .Values.env.NEXT_PUBLIC_API_URL | default "http://127.0.0.0:8050" }}"
  NEXT_PUBLIC_USER_ID: "{{ .Values.env.NEXT_PUBLIC_USER_ID | default "NEXT_PUBLIC_USER_ID" }}"
  MEMORY_PROVIDER: "{{ .Values.env.MEMORY_PROVIDER | default "friend_lite" }}"
  SPEAKER_SERVICE_URL: "{{ .Values.env.SPEAKER_SERVICE_URL | default "" }}"
  MONGODB_URI: "{{ .Values.env.MONGODB_URI | default "mongo" }}"
  QDRANT_BASE_URL: "{{ .Values.env.QDRANT_BASE_URL | default "qdrant.root.svc.cluster.local" }}"
  VECTOR_STORE_PROVIDER: "{{ .Values.env.VECTOR_STORE_PROVIDER | default "qdrant" }}"
  HOST_IP: "{{ .Values.env.HOST_IP | default "localhost" }}"
  WEBUI_PORT: "{{ .Values.env.WEBUI_PORT | default "3010" }}"
  BACKEND_PUBLIC_PORT: "{{ .Values.env.BACKEND_PUBLIC_PORT | default "8000" }}"
  CORS_ORIGINS: "{{ .Values.env.CORS_ORIGINS | default "http://localhost:3010,http://localhost:3001,http://127.0.0.1:3010" }}"
  MOONSHINE_PORT: "{{ .Values.env.MOONSHINE_PORT | default "8765" }}"
  PARAKEET_PORT: "{{ .Values.env.PARAKEET_PORT | default "8766" }}"
  OFFLINE_ASR_TCP_URI: "{{ .Values.env.OFFLINE_ASR_TCP_URI | default "tcp://localhost:8765" }}"
  USE_OPENMEMORY: "{{ .Values.env.USE_OPENMEMORY | default "true" }}"