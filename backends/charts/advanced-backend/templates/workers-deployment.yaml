apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "advanced-backend.fullname" . }}-workers
  labels:
    {{- include "advanced-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: workers
spec:
  replicas: {{ .Values.workers.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "advanced-backend.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: workers
  template:
    metadata:
      labels:
        {{- include "advanced-backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: workers
    spec:
      containers:
        - name: {{ .Chart.Name }}-workers
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./start-workers.sh"]
          envFrom:
            - configMapRef:
                name: friend-lite-config
            - secretRef:
                name: friend-lite-secrets
          env:
            # Override specific values from Kubernetes/Helm if needed
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.workers.resources | default .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data-volume
              mountPath: {{ .Values.persistence.mountPath }}
            - name: data-volume
              mountPath: /app/audio_chunks
            {{- end }}
            - name: mem0-ca-cert
              mountPath: /etc/ssl/certs/mem0-ca.crt
              subPath: ca.crt
              readOnly: true
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ include "advanced-backend.fullname" . }}-data
        {{- end }}
        - name: mem0-ca-cert
          configMap:
            name: mem0-ca-cert
      {{- with .Values.workers.nodeSelector | default .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workers.affinity | default .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workers.tolerations | default .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
