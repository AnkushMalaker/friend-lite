services:
  friend-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data/audio_chunks:/app/audio_chunks
      - ./data/debug_dir:/app/debug_dir
      - ./data:/app/data
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - MISTRAL_MODEL=${MISTRAL_MODEL}
      - TRANSCRIPTION_PROVIDER=${TRANSCRIPTION_PROVIDER}
      - OFFLINE_ASR_TCP_URI=${OFFLINE_ASR_TCP_URI}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - HF_TOKEN=${HF_TOKEN}
      - SPEAKER_SERVICE_URL=${SPEAKER_SERVICE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - NEO4J_HOST=${NEO4J_HOST}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      qdrant:
        condition: service_started
      mongo:
        condition: service_started
      neo4j-mem0:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.webui
    ports:
      - "8501:8501"
    environment:
      - BACKEND_API_URL=http://friend-backend:8000
      - BACKEND_PUBLIC_URL=http://100.99.62.5:8000 # Your BROWSER should be able to access this (Only for displaying audio)
      - STREAMLIT_SERVER_ENABLE_CORS=false
    depends_on:
      friend-backend:
        condition: service_healthy
      mongo:
        condition: service_started
      qdrant:
        condition: service_started

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333" # gRPC
      - "6334:6334" # HTTP
    volumes:
      - ./data/qdrant_data:/qdrant/storage 
  
  neo4j-mem0:
    image: neo4j:5.15-community
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - ./data/neo4j_data:/data
      - ./data/neo4j_logs:/logs
    restart: unless-stopped

  mongo:
    image: mongo:4.4.18
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo_data:/data/db

