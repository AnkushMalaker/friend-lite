apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-webui
  labels:
    app: {{ .Release.Name }}-webui
spec:
  type: {{ .Values.webui.service.type }}
  ports:
    - port: {{ .Values.webui.service.port }}
      targetPort: {{ .Values.webui.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-webui