{{- if and .Values.speaker.persistence.modelCache.enabled (not .Values.global.sharedModels.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-model-cache
  labels:
    app: {{ .Release.Name }}
    component: speaker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.speaker.persistence.modelCache.size }}
  storageClassName: openebs-hostpath


---
{{- end }}
