apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.secrets.hfToken }}
  HF_TOKEN: {{ .Values.secrets.hfToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.deepgramApiKey }}
  DEEPGRAM_API_KEY: {{ .Values.secrets.deepgramApiKey | b64enc | quote }}
  {{- end }}

