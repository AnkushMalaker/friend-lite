[project]
name = "asr-services"
version = "0.1.0"
description = "Wyoming compatible WebSocket ASR server for friend-lite"
requires-python = ">=3.10"

dependencies = [
  "torch>=2.3",
  "torchaudio>=2.3",
  "websockets>=12.0",
  "numpy>=1.26",
  "soundfile>=0.12",
  "omi-sdk>=0.1.4",
  "fastapi>=0.115.12",
  "uvicorn>=0.34.2",
  "silero-vad>=5.1.2",
  "wyoming>=1.6.1",
  "easy-audio-interfaces>=0.2.6",
]

[tool.uv]
compile-bytecode = true
conflicts = [
  [
    { group = "demo" },
    { group = "parakeet" }
  ]
]

[tool.uv.sources]
useful-moonshine-onnx = { git = "https://github.com/usefulsensors/moonshine.git", subdirectory = "moonshine-onnx" }

[dependency-groups]
demo = [
    "fastrtc>=0.0.23",
    "gradio>=5.29.0",
    "sounddevice>=0.5.1",
]
dev = [
    "black>=25.1.0",
]

moonshine = [
  "useful-moonshine-onnx",
]
parakeet = [
    "nemo-toolkit[asr]>=2.2.0",
    "cuda-python>=12.3",
    "numpy>=1.26,<2.0",
]
