services:
  parakeet-asr:
    build:
      context: .
      dockerfile: Dockerfile_Parakeet
    image: parakeet-asr:latest
    ports:
      - "8080:8765"  # Host port 8080 -> Container port 8765
    volumes:
      # Persist Hugging Face cache (models + tokenizer) between restarts
      - ./model_cache:/models
      - ./debug:/app/debug
      - ./results:/app/results
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - HF_HOME=/models
      - PARAKEET_MODEL=$PARAKEET_MODEL
    restart: unless-stopped

